<!---<input [(ngModel)]="name1" (keyup.enter)="onKeyUp()"/>--->


<p>Player {{ currentPlayer.name }}:</p>

<p>{{ currentPlayer.stars }} / 5</p>

<p>{{ currentQuestion.question }}</p>
<button (click)="buttonPress()">{{ currentQuestion.correct_answer }}</button>
<li *ngFor="let incorrect of currentQuestion.incorrect_answers">
<button (click)="buttonPress()">{{ incorrect }}</button>
</li>
